version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  enabled:
    - markdownlint@0.32.2
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.0
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - prettier@2.7.1
  ignore:
    - linters: [ALL]
      paths:
        - pkg/client
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
